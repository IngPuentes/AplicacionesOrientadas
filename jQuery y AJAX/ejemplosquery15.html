<!DOCTYPE html>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("#div1").fadeToggle(1000); //la funcion fadeToggle() muestra u oculta los objetos con un efecto que modifica progresivamente la opacidad de estos
				$("#div2").fadeToggle(2000);
			});
		});
	</script>
</head>
<body>


	<button>Dar click para mostrar u ocultar los objetos</button>
	<br><br>

	<div id="div1" style="width:80px;height:80px;background-color:red;"></div>
	<br>
	<div id="div2" style="width:80px;height:80px;background-color:green;"></div>
	<br>


</body>
</html>
