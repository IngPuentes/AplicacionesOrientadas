<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("img").before("<b>Before</b>"); //las siguientes funciones agregan elementos antes o despues (before(), after()) respecto al elemento seleccionado por su id  
  });

  $("#btn2").click(function(){
    $("img").after("<i>After</i>");
  });
});
</script>
</head>

<body>
<img src="Martillo_de_maderucha.png" alt="jQuery" width="100" height="140">
<br><br>
<button id="btn1">Insert Antes</button>
<button id="btn2">Insert Despues</button>
</body>
</html>
