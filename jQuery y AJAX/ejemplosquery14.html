<!DOCTYPE html>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
  $("p").filter(".intro").css("background-color","yellow"); // la funcion filter() selecciona todos los elementos que cumplan las caracteristicas de filtrado en este caso filtra todos los parrafos con clase "intro"
});
	</script>
</head>
<body>

	<h1>Welcome to the jungle</h1>
	<p>My name is Skrillex.</p>
	<p class="intro">I live in NY</p>
	<p class="intro">I love MJ</p>
	<p>parrafo random</p>

</body>
</html>
